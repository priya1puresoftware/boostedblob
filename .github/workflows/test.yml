name: Test

on: [push, pull_request]

jobs:
  armv64_job:
    name: Build and Test for arm64
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
      - name: Install and Run tests
        run: |
           docker run --rm -v ${{ github.workspace }}:/ws:rw --workdir=/ws \
             arm64v8/ubuntu:20.04 \
              bash -exc 'apt-get update && apt-get -y install git curl && apt install python3 python3-pip software-properties-common && \
              add-apt-repository ppa:deadsnakes/ppa && \
              apt install python3.7 && \
              apt install python3.7 python3-venv python3.7-venv && \
              python3.7 -m venv py37-venv && \
              . py37-venv/bin/activate && \
              python3 -m pip install --upgrade pip && \
              pip3 install boostedblob && \
              curl -sSL https://install.python-poetry.org | python3 - && \
              pip3 install poetry && \
              poetry install && \
              BBB_TEST_LOCATIONS='' ./test.sh && \
              deactivate'
